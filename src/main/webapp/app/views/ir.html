<h1>{{ir.name}}</h1>
<hr />

<breadcrumbs nav="loadContainer(containerUri)" ir="ir"></breadcrumbs>

<h3>Children <button class="btn btn-success btn-xs" ng-click="ir.createContainer()"><span class="glyphicon glyphicon-plus"></span></button> </h3>
<div class="container">
  <ul class="list-unstyled">
    <li ng-repeat="containerUri in ir.getContainers()">
      <a href="" ng-click="loadContainer(containerUri)">{{containerUri}}</a>
    </li>
  </ul>
</div>
