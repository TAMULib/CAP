<h1>{{ir.name}} ({{ir.contextUri}})</h1>

<hr />

<button class="btn btn-success" ng-click="ir.createContainer()">Create Container</button>

<hr />

<h3>Children</h3>
<div class="container">
  <ul class="list-unstyled">
    <li ng-repeat="containerUri in ir.getContainers()">
      <a href="" ng-click="loadContainer(containerUri)">{{containerUri}}</a>
    </li>
  </ul>
</div>
