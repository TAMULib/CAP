<div class="page-header">
  <h1>{{ir.name}} <small>({{ir.rootUri}})</small></h1>
</div>

<breadcrumbs nav="loadContainer(containerUri)" ir="ir"></breadcrumbs>

<irsection
  ir="ir"
  title="'Properties'"
  type="'property'"
  list="context.properties"
  list-element-action="loadContainer(le)"
  add-action="ir.createProperty()"
  remove-action="ir.removeProperties(items)">
  <div class="panel-body" ng-show="contentExpanded">
      <dl class="dl-horizontal" ng-repeat="(label, values) in list | mapProperties">
        <dt>{{label | metadataLabel }}</dt>
        <dd ng-repeat="v in values track by $index">{{v.split("^^")[0]}}</dd>
      </dl>
  </div>
</irsection>

<irsection
  ir="ir"
  title="'Children'"
  type="'child'"
  list="context.children"
  list-element-action="loadContainer(le)"
  add-action="openModal('#createContainer')"
  remove-action="ir.removeContainers(items)">
  <ol class="list-group" ng-show="contentExpanded">
    <li  class="list-group-item" ng-repeat="le in list track by $index" ng-class="{'list-group-item-danger': selectedListElements.indexOf(le)!==-1}">
      <a href="" ng-click="listElementAction({'le':le.object})">{{le.object}}</a>
      <input ng-show="removeListElements" type="checkbox" class="pull-right" ng-checked="selectedListElements.indexOf(le.object)!==-1" ng-click="selectedListElements.indexOf(le.object)===-1?selectedListElements.push(le.object):selectedListElements.splice(selectedListElements.indexOf(le.object),1)">
    </li>
  </ol>
</irsection>

<modal modal-id="createContainer" 
       modal-view="views/modals/irCreateContainer.html" 
       modal-header-class="modal-header-primary"
       wvr-modal-backdrop="static">
</modal>


<irsection
  ir="ir"
  title="'Resources'"
  type="'resource'"
  list="context.resources"
  list-element-action="loadContainer(le)"
  add-action="ir.createResource()"
  remove-action="ir.removeResources(items)">
</irsection>
