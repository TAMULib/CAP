<form name="irForms.create" ng-submit="createIr()" novalidate class="ir-forms-create">
  <div class="modal-header {{attr.modalHeaderClass}}">
    <button type="button" class="close modal-close" aria-label="Close" ng-click="cancelCreateIr()"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Create IR</h4>
  </div>
  <div class="modal-body">

    <validationmessage results="irForms.getResults()"></validationmessage>
    
    <uib-tabset active="activeJustified" justified="true">
      <uib-tab index="0" heading="General">
        <div class="row">
          <div class="col-sm-10 col-sm-offset-1">                  
            <validatedinput
              model="irToCreate"
              property="name"
              label="Name"
              placeholder="Name of the new IR"
              form="irForms.create"
              validations="irForms.validations"
              results="irForms.getResults()"
              autocomplete="off">
            </validatedinput>
            
            <validatedinput
              model="irToCreate"
              property="uri"
              label="URI"
              placeholder="URI of the new IR"
              form="irForms.create"
              validations="irForms.validations"
              results="irForms.getResults()"
              autocomplete="off">
            </validatedinput>
          </div>
        </div>  
      </uib-tab>

      <uib-tab index="1" heading="Authentication">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">                  
              <validatedinput
                model="irToCreate"
                property="username"
                label="Username"
                placeholder="Username of the new IR"
                form="irForms.create"
                validations="irForms.validations"
                results="irForms.getResults()"
                autocomplete="off">
              </validatedinput>
              
              <validatedinput
                model="irToCreate"
                property="password"
                label="Password"
                placeholder="Password of the new IR"
                form="irForms.create"
                validations="irForms.validations"
                results="irForms.getResults()"
                autocomplete="off">
              </validatedinput>
          </div>
        </div>
      </uib-tab>

      <uib-tab index="2" heading="Test">
        <irtests ir="irToCreate" results="testResults"></irtests>
      </uib-tab>

    </uib-tabset>
    
  </div>     
  <div class="modal-footer">
    <button type="button" class="btn" ng-class="{'btn-default': irForms.create.$pristine, 'btn-warning': !irForms.create.$pristine}" ng-click="cancelCreateIr()">Cancel</button>
    <button type="submit" class="btn btn-success" ng-disabled="irForms.create.$invalid||testResults.status!=='SUCCESS'">Create</button>
  </div>
</form>
