<form name="contextVersionDelete" ng-submit="revertVersion()" novalidate>
  <div class="modal-header {{attr.modalHeaderClass}}">
    <button type="button" class="close modal-close" aria-label="Close" ng-click="closeModal()"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Confirm Reversion</h4>
  </div>
  <div class="modal-body">
    <h3>Are you sure you want to revert to this version:</h3>
    <p>{{context.name}}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="closeModal()">Cancel</button>
    <button type="submit" class="btn btn-warning" ng-disabled="submitClicked">Confirm</button>
  </div>
</form>
