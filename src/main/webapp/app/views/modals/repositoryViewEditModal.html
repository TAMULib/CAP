<form name="irForms.edit" ng-submit="updateRepositoryView()" novalidate>
    <div class="modal-header {{attr.modalHeaderClass}}">
        <button type="button" class="close modal-close" aria-label="Close" ng-click="cancelEditRepositoryView()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Edit VR</h4>
    </div>
    <div class="modal-body">

        <validationmessage results="irForms.getResults()"></validationmessage>

        <uib-tabset active="activeJustified" justified="true">
            <uib-tab index="0" heading="General">
                <div class="row">
                <div class="col-sm-10 col-sm-offset-1">
                  <validatedselect
                    model="repositoryViewToEdit"
                    property="type"
                    options="repositoryViewTypes"
                    optionproperty="gloss"
                    optionvalue="value"
                    label="Type"
                    placeholder="Type of the new Repository View"
                    form="irForms.edit"
                    validations="irForms.validations"
                    results="irForms.getResults()"
                    no-id="true">
                  </validatedselect>
                  <validatedinput
                    model="repositoryViewToEdit"
                    property="name"
                    label="Name"
                    placeholder="Name of the VR"
                    form="irForms.edit"
                    validations="irForms.validations"
                    results="irForms.getResults()"
                    autocomplete="off"
                    no-id="true">
                  </validatedinput>
                  <validatedinput
                    model="repositoryViewToEdit"
                    property="rootUri"
                    label="Root URI"
                    placeholder="Root URI of the VR"
                    form="irForms.edit"
                    validations="irForms.validations"
                    results="irForms.getResults()"
                    autocomplete="off"
                    no-id="true">
                  </validatedinput>
                </div>
            </div>
        </uib-tab>
        <uib-tab index="1" heading="Authentication">
            <div class="row">
                <div class="col-sm-10 col-sm-offset-1">
                    <validatedinput
                        model="repositoryViewToEdit"
                        property="username"
                        label="Username"
                        placeholder="Username of the VR"
                        form="irForms.create"
                        validations="irForms.validations"
                        results="irForms.getResults()"
                        autocomplete="off"
                        no-id="true">
                    </validatedinput>

                    <validatedinput
                        model="repositoryViewToEdit"
                        property="password"
                        label="Password"
                        placeholder="Password of the VR"
                        form="irForms.create"
                        validations="irForms.validations"
                        results="irForms.getResults()"
                        autocomplete="off"
                        type="password"
                        no-id="true">
                    </validatedinput>
                </div>
            </div>
        </uib-tab>
        <uib-tab index="2" heading="Schemas">

            <div class="row">

                <div class="col-xs-6">

                <div class="panel panel-default">
                    <div class="panel-heading">
                    <h3 class="panel-title">This Repository</h3>
                    </div>
                    <ul class="list-group">
                    <li class="list-group-item clickable" ng-repeat="s in repositoryViewToEdit.schemas track by $index" ng-click="irForms.edit.$setDirty();repositoryViewToEdit.schemas.splice($index,1);">
                        {{s.name}}
                        <span class="glyphicon glyphicon-arrow-right pull-right"></span>
                    </li>
                    </ul>
                </div>

                </div>

                <div class="col-xs-6">

                <div class="panel panel-default">
                    <div class="panel-heading">
                    <h3 class="panel-title">All Schemas</h3>
                    </div>
                    <ul class="list-group">
                    <li class="list-group-item clickable" ng-repeat="s in schemas | containedIn:repositoryViewToEdit.schemas:'namespace'" ng-click="irForms.edit.$setDirty();repositoryViewToEdit.schemas.push(s);">
                        <span class="glyphicon glyphicon-arrow-left"></span>
                        {{s.name}}
                    </li>
                    </ul>
                </div>

                </div>
            </div>

        </uib-tab>
        <uib-tab index="3" heading="Verification">
            <repository-view-verification repository-view="repositoryViewToEdit" results="verificationResults"></repository-view-verification>
        </uib-tab>
    </div>
    <div class="modal-footer">
        <small class="text-warning pull-left" ng-if="!disableVerify(repositoryViewToEdit) && irForms.edit.$dirty&&verificationResults.status!=='SUCCESS'">VR settings must be verified before edits can be saved</small>
        <button type="button" class="btn btn-default" ng-class="{'btn-default': irForms.edit.$pristine, 'btn-warning': !irForms.edit.$pristine}" ng-click="cancelEditRepositoryView()">Cancel</button>
        <button type="submit" class="btn btn-success" ng-disabled="!irForms.edit.$dirty || irForms.edit.$invalid || submitClicked || (!disableVerify(repositoryViewToEdit) && irForms.edit.$dirty && verificationResults.status !== 'SUCCESS')">Edit</button>
    </div>
</form>
