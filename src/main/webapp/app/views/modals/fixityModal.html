<div class="modal-header {{attr.modalHeaderClass}}">
  <button type="button" class="close modal-close" aria-label="Close" ng-click="cancelFixity()"><span aria-hidden="true">&times;</span></button>
  <h4 class="modal-title">Run Fixity</h4>
</div>
<div class="modal-body">

  <div class="row" ng-init="fixityResults={}">
    <div class="col-md-2 col-xs-offset-1">
      <button class="btn btn-primary btn-lg " ng-click="fixityReport.run()">Check Fixity</button>
    </div>

    <div class="col-md-9" ng-if="fixityReport.finished">
      <dl class="dl-horizontal">
        <dt>
          Status:
        </dt>
        <dd>
          {{fixityReport.status | unescapeLiteral}}
        </dd>
        <dt>
          Message Digest:
        </dt>
        <dd>
          {{fixityReport.messageDigest}}
          <button class="btn btn-default btn-sm" ng-click="copyToClipboard(fixityReport.messageDigest, 'fixity')" uib-tooltip="Copied!" tooltip-trigger="'none'" tooltip-is-open="fixityCopied === true">
            <span class="glyphicon glyphicon-copy" style="margin-left: 0px;"></span>
          </button>
        </dd>
        <dt>
          Size:
        </dt>
        <dd>
          {{fixityReport.size.split("^^")[0] | unescapeLiteral}}
        </dd>
      </dl>
    </div>

  </div>

</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="cancelFixity()">Cancel</button>
</div>
