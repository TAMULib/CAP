<form name="irForm.delete" ng-submit="deleteRvContext()" novalidate>
    <div class="modal-header {{attr.modalHeaderClass}}">
      <button type="button" class="close modal-close" aria-label="Close" ng-click="cancelDeleteRvContext()"><span aria-hidden="true">&times;</span></button>
      <h4 class="modal-title">Confirm Removal</h4>
    </div>
    <div class="modal-body">
      <h3>Are you sure you want to remove:</h3>
      <p>{{context.name}}</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" ng-click="cancelDeleteRvContext()">Cancel</button>
      <button type="submit" class="btn btn-danger" ng-disabled="submitClicked">Confirm</button>
    </div>
</form>
