<form name="irForms.edit" ng-submit="updateIr()" novalidate>
    <div class="modal-header {{attr.modalHeaderClass}}">
        <button type="button" class="close modal-close" aria-label="Close" ng-click="cancelEditIr()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Edit IR</h4>
    </div>
    <div class="modal-body">

        <validationmessage results="irForms.getResults()"></validationmessage>      
        <uib-tabset active="activeJustified" justified="true">
            <uib-tab index="0" heading="General">
                <div class="row">
                <div class="col-sm-10 col-sm-offset-1">  
                    <validatedinput
                        model="irToEdit"
                        property="name"
                        label="Name"
                        placeholder="Name of the IR"
                        form="irForms.edit"
                        validations="irForms.validations"
                        results="irForms.getResults()"
                        autocomplete="off">
                    </validatedinput>
                    <validatedinput
                        model="irToEdit"
                        property="uri"
                        label="URI"
                        placeholder="URI of the IR"
                        form="irForms.edit"
                        validations="irForms.validations"
                        results="irForms.getResults()"
                        autocomplete="off">
                    </validatedinput>
                </div>
            </div>  
        </uib-tab>
        <uib-tab index="1" heading="Authentication">
            <div class="row">
                <div class="col-sm-10 col-sm-offset-1">
                    <validatedinput
                        model="irToEdit"
                        property="username"
                        label="Username"
                        placeholder="Username of the IR"
                        form="irForms.create"
                        validations="irForms.validations"
                        results="irForms.getResults()"
                        autocomplete="off">
                    </validatedinput>
                    
                    <validatedinput
                        model="irToEdit"
                        property="password"
                        label="Password"
                        placeholder="Password of the IR"
                        form="irForms.create"
                        validations="irForms.validations"
                        results="irForms.getResults()"
                        autocomplete="off">
                    </validatedinput>
                </div>
            </div>
        </uib-tab>
        <uib-tab index="2" heading="Test">
            <irtests ir="irToEdit" results="testResults"></irtests>
        </uib-tab>
    </div>     
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-class="{'btn-default': irForms.edit.$pristine, 'btn-warning': !irForms.edit.$pristine}" ng-click="cancelEditIr()">Cancel</button>
        <button type="submit" class="btn btn-success" ng-disabled="!irForms.edit.$dirty||irForms.edit.$invalid||(irForms.edit.$dirty&&testResults.status!=='SUCCESS')">Edit</button>
    </div>
</form>
