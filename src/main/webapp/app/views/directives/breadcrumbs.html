<ol class="breadcrumb">
    <li ng-repeat="breadcrumb in breadcrumbs track by $index">
        <a href="" ng-click="breadcrumb.ir.loadContext(breadcrumb.uri)">{{breadcrumb.name}}</a>
    </li>
    <br ng-if="breadcrumbs.length" />
    <li class="active">
        <h3><span ng-if="breadcrumbs.length" class="glyphicon glyphicon-share-alt"></span> {{context.name}}</h3>
    </li>
</ol>
