<div class="row">
    <h1>Institutional Repositories</h1>
    <hr>

    <div class="col-xs-12">

      <div class="panel panel-default documents-container">

        <div class="panel-heading clearfix">
          <modal  modal-id="createIRModal"
                  modal-view="views/modals/createIRModal.html"
                  modal-btn-classes="btn btn-success pull-right"
                  modal-header-class="modal-header-primary"
                  wvr-modal-backdrop="static">
                  New
          </modal>
        </div>

        <div class="panel-body">
          <table ng-table="tableParams" class="table table-hover">
            <tbody>
              <tr ng-repeat="ir in $data">
                <td data-title="'Name'">
                  {{ir.name}}
                </td>
                <td data-title="'URI'">
                    {{ir.uri}}
                </td>
                <td data-title="'Actions'">
                    <a href="ir/{{ir.name}}">view</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    

</div>
